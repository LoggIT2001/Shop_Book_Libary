<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Confirm Delete</title>
</head>
<body style="background-color: hsl(0, 0%, 96%)">
    <nav class="navbar navbar-expand-md navbar-light " style="background-color:LightSkyBlue;">
        <div class="container">
            <h2 class="">Confirm Delete</h2>
        </div>
    </nav>
    <div>
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" >
            <div class="container hhh">
                <div class="col-lg-12 mb-6 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <div class="">
                                <h4 class="">Confirm Delete</h4>
                            </div>
                            <div class="">
                                <p>Are you sure you want to delete this book?</p>
                            </div>
                            <div class="modal-footer">
                            	<form th:action="@{delete/{id}(id=${id})}" th:method="delete">
                                        <button class="btn btn-danger">Delete</button>                                       
                                </form>
                                <a th:href="@{books}" class="btn btn-warning">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
