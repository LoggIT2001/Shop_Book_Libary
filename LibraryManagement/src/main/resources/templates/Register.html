<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link th:href="@{/Css/Register.css}" rel="stylesheet" type="text/css"/>
		<title>Register Form</title>
		
	</head>
	<body>
		<section class="vh-100">
			<hr>
			<div class="containercs"> 
				<div class="container-fluid h-custom">
					<div class="row d-flex justify-content-center align-items-center h-100">
				      	<div class="col-md-9 col-lg-6 col-xl-5">
				        	<img src="https://www.studytienganh.vn/upload/2021/04/97816.jpg" class="img-fluid" alt="Sample image">
				      	</div>
				      	<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				        	<form th:object="${user}" th:action="@{registeruser}" th:method="post" autocomplete="off" onsubmit="return validateForm();">
				        		<p class="er" th:utext="${message1}"></p>
				        		<p class="er" th:utext="${message2}"></p>
	              				<div class="form-floating mb-3 req">
	              					<label th:text="Username" th:for="username"></label>
	                				<input id="user" name="user" type="text" class="form-control" placeholder="Username">	
	                				<p id="username_validation" class="error"></p>			             
				              	</div>	
				              	<div class="form-floating mb-3 req">
	              					<label th:text="Fullname" th:for="fullname"></label>
	                				<input id="fullname" name="fullname" type="text" class="form-control" placeholder="Fullname">	
	                				<p id="fullname_validation" class="error"></p>			             
				              	</div>			
				              	<div class="form-floating mb-3 req">
	              					<label th:text="Email" th:for="email"></label>
	                				<input id="email" name="email" type="text" class="form-control" placeholder="Email">
	                				<p id="email_validation" class="error"></p>			             
				              	</div>
				              	<div class="form-floating mb-3 req">
	              					<label th:text="Phone" th:for="phone"></label>
	                				<input id="phone" name="phone" type="text" class="form-control" placeholder="Phone" >
	                				<p id="phone_validation" class="error"></p>			             
				              	</div>            
				              	<div class="form-floating mb-3 req">
				              		<label th:text="Password" th:for="pass"></label>
				                	<input id="pass" name="pass" type="password" class="form-control" placeholder="Password">	
				                	<p id="pass_validation" class="error"></p>              	
				              	</div>
				              	<div class="form-floating mb-3 req">
				              		<label th:text="ConfirmPass"></label>
				                	<input id="confirmpass" name="confirmpass" type="password" class="form-control" placeholder="Confirm Password">	
				                	<p id="confirmpass_validation" class="error"></p>				                			                	
				              	</div>
								
				              	<div class="d-grid mb-2 bto">
				                	<button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
				              	</div>
	
	              				<p class="small fw-bold mt-2 pt-1 mb-0 bto">Have an account? <a th:href="@{/loggit/login}"
						                class="link-danger">Sign In</a></p>	
	              				<hr class="my-4">
	            			</form>
				      	</div>
				    </div>
				 </div>
			</div>  
		</section>
		<script th:src="@{/JS/Register.js}" type="text/javascript"></script>
	</body>
</html>
