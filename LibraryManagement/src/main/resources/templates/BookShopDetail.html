<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/Ccs/bootstrap.min.css}" type="text/css"/>	    
<link rel="stylesheet" th:href="@{/Css/owl.carousel.min.css}" type="text/css"/>
<link rel="stylesheet" th:href="@{/Css/style.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/Css/ShopBookDetail.css}" type="text/css"/>
<link th:rel="stylesheet"
	th:href="@{/assets/bootstrapless-star-rating/star-rating.css} " />
<title>Book Detail</title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light "
		style="background-color: paleturquoise;">
		<div class="container">
			<a class="navbar-brand" th:href="@{/loggit/HomeBook}">Book
				Library</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end"
				id="navbarsExampleDefault">
				<ul class="navbar-nav m-auto">
					<li class="nav-item"><a class="nav-link"
						th:text="'Hello, ' + ${name}"></a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/loggit/HomeBook}">Shop</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/loggit/shop_book/{id}(id=1)}">Shop Detail</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/loggit/listorder}">Check Order</a></li>
				</ul>
				<a class="btn btn-success btn-sm ml-3" th:href="@{/loggit/cart}">
					<i class="fa fa-shopping-cart"></i> Cart
				</a>
				<div class="form-inline my-2 my-lg-0">
					<a th:href="@{/loggit/login}" class="btn btn-success btn-sm ml-5">Logout
						&nbsp;<i class="fa fa-sign-out-alt" aria-hidden="true"></i>
					</a>
				</div>
			</div>
		</div>
	</nav>
	<hr>
	<section>
		<div class="breadcrumb-section set-bg"
			data-setbg="/img/Book-Banner-deatil.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h1 class="head">Book Deatails</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="product-details spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<form th:object="${book}"
						th:action="@{/loggit/addtocart/{id}(id=${book.id})}"
						th:method="POST">
						<div class="row">
							<div class="col-md-6 col-lg-6 col-xl-6">
								<div class="">
									<div class="cangiua">
										<img id="imm" alt=""
											th:src="${'data:image/jpeg;base64,'+ {book.img}}" style="width: 300px;height: 350px;">
									</div>
								</div>
							</div>
							<div class="col-md-6 col-lg-6 col-xl-6">
								<div class="product__details__text">
									<h3 th:text="${book.title}"></h3>
									<div class="product__details__rating">
										<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
											class="fa fa-star"></i> <i class="fa fa-star"></i> <i
											class="fa fa-star"></i>
									</div>
									<div>
										<h5 th:text="'Author: ' + ${book.author}"></h5>
									</div>
									<div>
										<h5 th:text="'Category: ' + ${book.category}"></h5>
									</div>
									<div>
										<h5 th:text="'Release Date: ' + ${book.release_date}"></h5>
									</div>
									<div>
										<h5 th:text="'Page: ' + ${book.page}"></h5>
									</div>
									<div class="product__details__price">
										<h4 th:text="${book.price}+' $'"></h4>
									</div>
									<div class="product__details__quantity">
										<div class="quantity">
											<div class="pro-qty">
												<input class="qtybtn" type="button"
													onclick="decrementValue()" value="-" /> <input
													name="quantity" type="text" value="1" id="quantity">
												<input class="qtybtn" type="button"
													onclick="incrementValue()" value="+" />
											</div>
										</div>
									</div>
									<input type="submit" class="btn btn-success"
										value="ADD TO CARD" />
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="col-lg-12">
					<div class="product__details__tab">
						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item"><a class="nav-link active"
								data-toggle="tab" href="#tabs-1" role="tab" aria-selected="true">Description</a></li>
							<li class="nav-item"><a class="nav-link" data-toggle="tab"
								href="#tabs-2" role="tab" aria-selected="false">Vote and
									Comment</a></li>
							<li class="nav-item"><a class="nav-link" data-toggle="tab"
								href="#tabs-3" role="tab" aria-selected="false">Reviews</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tabs-1" role="tabpanel">
								<div class="product__details__tab__desc">
									<form th:object="${book}">
										<h6 class="coltex">Book Infomation</h6>
										<p th:text="${book.description}"></p>
									</form>
								</div>
							</div>
							<div class="tab-pane" id="tabs-2" role="tabpanel">
								<div class="product__details__tab__desc">
									<form th:object="${book}"
										th:action="@{/loggit/detail/rating/{id}(id=${book.id})}"
										th:method="POST">
										<h6 class="coltex">Book Vote Star And Comment</h6>
										<div>
											<label th:text="Rating"></label>
											<section id="rate" class="rating">
												<input type="radio" id="star_5" name="rate" value=5 /> <label
													th:for="star_5" th:title="Five">&#9733;</label> <input
													type="radio" id="star_4" name="rate" value=4 /> <label
													th:for="star_4" th:title="Four">&#9733;</label> <input
													type="radio" id="star_3" name="rate" value=3 /> <label
													th:for="star_3" th:title="Three">&#9733;</label> <input
													type="radio" id="star_2" name="rate" value=2 /> <label
													th:for="star_2" th:title="Two">&#9733;</label> <input
													type="radio" id="star_1" name="rate" value=1 /> <label
													th:for="star_1" th:title="One">&#9733;</label>
											</section>
										</div>
										<div>
											<label th:text="Comment"></label>
											<div class="cangiua">
												<textarea rows="5" cols="85" name="comment"></textarea>
											</div>
										</div>
										<div class="cangiua">
											<input type="submit" class="btn btn-success" th:value="Send" />
										</div>
									</form>
								</div>
							</div>
							<div class="tab-pane" id="tabs-3" role="tabpanel">
								<div class="product__details__tab__desc">
									<h6 class="coltex">Book Reviews</h6>
									<table class="table table-striped table-bordered">
										<thead class="table-dark cangiua"
											style="background-color: dodgerBlue;">
											<tr>
												<th>User</th>
												<th>Star</th>
												<th>Comment</th>
											</tr>
										</thead>
										<tbody>
											<th:block>
												<tr th:each="ra: ${rat}">
													<td th:text="${ra.user}"></td>
													<td th:text="${ra.star} + ' ☆'"></td>
													<td th:text="${ra.cmt}"></td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Product Details Section End -->

	<hr>
	<footer class="page-footer text-center font-small mt-4 wow fadeIn"
		style="background-color: lightslategrey;">
		<hr class="my-4">
		<div class="">
			<a target="_blank"><i class="fab fa-facebook-f mr-3"></i></a> <a
				target="_blank"><i class="fab fa-google-plus-g mr-3"></i></a> <a
				target="_blank"><i class="fab fa-github mr-3"></i></a> <a
				target="_blank"><i class="fab fa-dribbble mr-3"></i></a> <a
				target="_blank"><i class="fab fa-pinterest mr-3"></i></a> <a
				target="_blank"><i class="fab fa-codepen mr-3"></i></a>
		</div>
		<div class="footer-copyright py-3">
			© 2022 Design By: <a target="_blank"> Loggit </a>
		</div>
	</footer>
	<script th:src="@{/JS/Bookdetailshop.js}" type="text/javascript"></script>
	<script th:src="@{/JS/jquery-3.3.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/JS/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/JS/owl.carousel.min.js}" type="text/javascript"></script>
	<script th:src="@{/JS/main.js}" type="text/javascript"></script>
</body>
</html>
